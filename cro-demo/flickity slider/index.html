<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flickity Slider with FancyBox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flickity/2.2.2/flickity.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css">
    <style>
        .carousel-main {
            width: 60%;
            margin: 0 auto;
            position: relative;
        }
        .carousel-main .carousel-cell {
            width: 100%; /* full width */
        }
        .carousel-main img {
            display: block;
            max-width: 100%;
        }
        .carousel-nav {
            width: 80%;
            margin: 20px auto;
            display: flex;
            justify-content: center;
        }
        .carousel-nav .carousel-cell {
            width: 20%;
            cursor: pointer;
            margin: 0 5px;
        }
        .carousel-nav img {
            display: block;
            max-width: 100%;
            opacity: 0.5;
        }
        .carousel-nav .is-selected img {
            opacity: 1;
        }
        .flickity-prev-next-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            outline: none;
        }
        .flickity-prev-next-button.previous {
            left: -30px;
        }
        .flickity-prev-next-button.next {
            right: -30px;
        }
    </style>
</head>
<body>

<div class="carousel-main" data-flickity='{ "wrapAround": true, "pageDots": false }'>
    <div class="carousel-cell">
        <a href="https://via.placeholder.com/800x600" data-fancybox="gallery">
            <img src="https://via.placeholder.com/800x600" alt="Image 1">
        </a>
    </div>
    <div class="carousel-cell">
        <a href="https://via.placeholder.com/800x600" data-fancybox="gallery">
            <img src="https://via.placeholder.com/800x600" alt="Image 2">
        </a>
    </div>
    <div class="carousel-cell">
        <a href="https://via.placeholder.com/800x600" data-fancybox="gallery">
            <img src="https://via.placeholder.com/800x600" alt="Image 3">
        </a>
    </div>
    <!-- Add more carousel cells as needed -->
</div>

<div class="carousel-nav" data-flickity='{ "asNavFor": ".carousel-main", "contain": true, "pageDots": false, "prevNextButtons": true, "cellAlign": "left" }'>
    <div class="carousel-cell">
        <img src="https://via.placeholder.com/150x100" alt="Thumbnail 1">
    </div>
    <div class="carousel-cell">
        <img src="https://via.placeholder.com/150x100" alt="Thumbnail 2">
    </div>
    <div class="carousel-cell">
        <img src="https://via.placeholder.com/150x100" alt="Thumbnail 3">
    </div>
    <!-- Add more carousel cells as needed -->
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flickity/2.2.2/flickity.pkgd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
<script>
    $(document).ready(function () {
        // Initialize Flickity
        $('.carousel-main').flickity({
            wrapAround: true,
            pageDots: false,
            prevNextButtons: true
        });

        $('.carousel-nav').flickity({
            asNavFor: '.carousel-main',
            contain: true,
            pageDots: false,
            prevNextButtons: true,
            cellAlign: 'left'
        });

        // Initialize FancyBox
        $('[data-fancybox="gallery"]').fancybox({
            buttons: [
                "zoom",
                "slideShow",
                "fullScreen",
                "download",
                "thumbs",
                "close"
            ]
        });
    });
</script>

</body>
</html>
