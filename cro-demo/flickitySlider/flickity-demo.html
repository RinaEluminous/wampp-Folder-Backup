<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flickity Slider with Zoom Effect</title>
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <style type="text/css">
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
}

.carousel {
    width: 80%;
    margin: 0 auto;
}

.carousel-cell {
    width: 100%;
    height: 300px; /* Adjust height as needed */
    margin-right: 10px;
}

.carousel-cell img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.popup {
    display: none;
    position: fixed;
    z-index: 1;
    padding-top: 60px;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.9);
}

.popup-content {
    margin: auto;
    display: block;
    width: 80%;
    max-width: 700px;
    transition: transform 0.5s ease;
    cursor: zoom-in; /* Initial cursor to indicate zooming in */
}

.popup-content.zoomed {
    transform: scale(1.5); /* Adjust scale factor as needed */
    cursor: zoom-out; /* Cursor changes to indicate zooming out */
}

.close {
    position: absolute;
    top: 15px;
    right: 35px;
    color: #fff;
    font-size: 40px;
    font-weight: bold;
    transition: 0.3s;
}

.close:hover,
.close:focus {
    color: #bbb;
    text-decoration: none;
    cursor: pointer;
}

    </style>
    <script type="text/javascript">
        // document.addEventListener('DOMContentLoaded', () => {
        //     const carousel = document.querySelector('.carousel');
        //     new Flickity(carousel, {
        //         cellAlign: 'left',

        //         wrapAround: true
        //     });

        //     const popup = document.getElementById('image-popup');

        //     const closeBtn = document.querySelector('.close');

        //     document.querySelectorAll('.carousel-cell img').forEach(img => {
        //         img.addEventListener('click', () => {
        //             popup.style.display = 'block';
        //             popupImage.src = img.src;
        //         });
        //     });

        //     closeBtn.addEventListener('click', () => {
        //         popup.style.display = 'none';
        //     });

        //     popup.addEventListener('click', (e) => {
        //         if (e.target === popup) {
        //             popup.style.display = 'none';
        //         }
        //     });
        // });

        document.addEventListener('DOMContentLoaded', () => {
            const carousel = document.querySelector('.carousel');
            new Flickity(carousel, {
                cellAlign: 'left',
                contain: true,
                wrapAround: true
            });

            const popup = document.getElementById('image-popup');
            const popupImage = document.getElementById('popup-image');
            const closeBtn = document.querySelector('.close');

            document.querySelectorAll('.carousel-cell img').forEach(img => {
                img.addEventListener('click', () => {
                    popup.style.display = 'block';
                    popupImage.src = img.src;
                });
            });

            closeBtn.addEventListener('click', () => {
                popup.style.display = 'none';
                popupImage.classList.remove('zoomed'); // Remove zoom when popup is closed
            });

            popup.addEventListener('click', (e) => {
                if (e.target === popup) {
                    popup.style.display = 'none';
                    popupImage.classList.remove('zoomed'); // Remove zoom when clicking outside the image
                }
            });

            popupImage.addEventListener('click', () => {
                popupImage.classList.toggle('zoomed'); // Toggle zoom on image click
            });
        });

    </script>
</head>

<body>
    <div class="carousel">
        <div class="carousel-cell"><img src="https://www.myvidaorigins.com/cdn/shop/files/30ct-Hair-Skin-Nails_w-shadow_A_002_1800x1800.png?v=1704738798" alt="Image 1"></div>
        <div class="carousel-cell"><img src="https://www.myvidaorigins.com/cdn/shop/files/30ct-Hair-Skin-Nails_w-shadow_B_002_1800x1800.png?v=1704738798" alt="Image 2"></div>
        <div class="carousel-cell"><img src="https://www.myvidaorigins.com/cdn/shop/files/ProductPhoto_1800x1800.jpg?v=1713383899" alt="Image 3"></div>
        <!-- Add more carousel cells as needed -->
    </div>
    <div id="image-popup" class="popup">
        <span class="close">&times;</span>
        <img class="popup-content" id="popup-image">
    </div>
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
